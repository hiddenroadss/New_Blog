{% extends "blog/base.html" %}
{% block content %}
    
  <article class="media content-section">
    <img src="{{ object.author.profile.image.url }}" class="rounded-circle article-img">
    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="#">{{ object.author }}</a>
        <small class="text-muted">{{ object.date_modified }}</small>
      </div>
      {% if user.is_authenticated %}
        <a href="{% url 'blog-update' object.slug %}" class="btn btn-info">Update</a>
        <a href="{% url 'blog-delete' object.slug%}" class="btn btn-danger">Delete</a>
      {% endif %}
      <h2 class="article-title">{{ object.title }}</h2>
      <p class="article-content">{{ object.content }}</p>
    </div>
  </article>
    
{% endblock content %}
